<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor's</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .image-container:hover {
        background-color: #6bc4b8;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4">
      <h1 class="text-center text-3xl mt-4 space-x-1">Select Doctor</h1>
      <hr class="w-28 h-10 border-t border-green-500 mx-auto mb-10" />
      <div class="grid grid-cols-3 gap-4" id="imageGrid">
        <!-- Images will be dynamically loaded here -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("https://nieamulkabir.github.io/task/image.json")
          .then((response) => response.json())
          .then((data) => {
            const images = data;

            const imageGrid = document.getElementById("imageGrid");

            // Load images into grid
            images.forEach((imageData) => {
              const imageContainer = document.createElement("div");
              imageContainer.classList.add(
                "w-64",
                "image-container",
                "rounded-lg",
                "overflow-hidden",
                "shadow-md",
                "transition",
                "transform",
                "hover:scale-105",
                "hover:text-white"
              );

              const img = document.createElement("img");
              img.src = imageData.image;
              img.classList.add("w-64", "h-64");

              const name = document.createElement("p");
              name.textContent = imageData.name;
              name.classList.add(
                "text-lg",
                "font-semibold",
                "mt-2",
                "text-center"
              );

              const designation = document.createElement("p");
              designation.textContent = imageData.designation;
              designation.classList.add(
                "text-sm",
                "text-gray-600",
                "text-center",
                "mb-2",
                "hover:text-white"
              );

              imageContainer.appendChild(img);
              imageContainer.appendChild(name);
              imageContainer.appendChild(designation);
              imageGrid.appendChild(imageContainer);
            });
          })
          .catch((error) => console.error("Error loading images:", error));
      });
    </script>
  </body>
</html>
