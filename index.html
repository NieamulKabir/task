<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 20px;
  }

  .image-container {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .image-container img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
<div class="container">
  <div class="grid" id="imageGrid">
    <!-- Images will be dynamically loaded here -->
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('https://nieamulkabir.github.io/task/image.json')
    .then(response => response.json())
    .then(data => {
      const images = data;

      const imageGrid = document.getElementById('imageGrid');

      // Load images into grid
      images.forEach(imageData => {
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');

        const img = document.createElement('img');
        img.src = imageData.image;

        const name = document.createElement('p');
        name.textContent = imageData.name;

        const designation = document.createElement('p');
        designation.textContent = imageData.designation;

        imageContainer.appendChild(img);
        imageContainer.appendChild(name);
        imageContainer.appendChild(designation);
        imageGrid.appendChild(imageContainer);
      });
    })
    .catch(error => console.error('Error loading images:', error));
  });
</script>
</body>
</html>
